# Shoma Ohara .tmux.conf

# tmuxのキーバインド デフォルト
set -g prefix C-b

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set-option -g default-terminal "screen-256color"
